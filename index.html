<!DOCTYPE html>
<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <script src="etchasketch.js" defer>
    </script>
    
    <div class="title">

        Etch A Sketch
        
    </div>


    <div class="container">

       
    
        <div class="content">

            <div class="board" id="board">


                <div class="square">






                </div>


              



            </div>

            <div class="buttons">

                <p>Select the size of your board:</p>

                <input
                 type="text"
                placeholder="Select your board size!"
                value="16"
                onchange="changeBoard(this.value)" class="field">

                <button class="reset" id="reset" onclick="resetBoard()">Reset Game</button>


            </div>
            
        </div>




    



    </div>
</body>



</html>
